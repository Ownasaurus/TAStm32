on:
  push:
    branches:
      - master

name: Create and Update Latest Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: sudo apt-get install gcc-arm-none-eabi binutils-arm-none-eabi
      - run: make
      - run: cp build/*.bin build/tastm32.bin
      - run: cp build/*.hex build/tastm32.hex
      - name: Create Latest Release
        id: create_release
        uses: GongT/actions-recreate-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: latest
          release_name: Latest Compiled Firmware
          body: Auto build from ${{ github.sha }} (master)
          draft: false
          prerelease: false
      - name: Upload Bin Release Asset
        id: upload-release-asset-bin
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./build/tastm32.bin
          asset_name: tastm32.bin
          asset_content_type: application/octet-stream
      - name: Upload Hex Release Asset
        id: upload-release-asset-hex
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./build/tastm32.hex
          asset_name: tastm32.hex
          asset_content_type: application/octet-stream
